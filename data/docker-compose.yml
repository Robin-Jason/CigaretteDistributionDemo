version: '3.8'

# 卷烟投放管理系统 - 完整部署配置

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: syyc@12AB
      MYSQL_DATABASE: marketing
      MYSQL_USER: syyc
      MYSQL_PASSWORD: syyc@12AB
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - /data/mysql/data:/var/lib/mysql
      - /data/mysql/conf:/etc/mysql/conf.d
      - /data/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    networks:
      - cigarette-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot后端服务
  springboot-server:
    image: springboot-server
    container_name: springboot-server
    restart: always
    ports:
      - "28080:28080"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /data/springboot/logs:/app/logs:rw
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - cigarette-network
    depends_on:
      mysql:
        condition: service_healthy

  # Vue前端服务
  vue-web:
    image: vue-web
    container_name: vue-web
    restart: always
    ports:
      - "80:80"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /data/vue-web/logs:/usr/local/openresty/nginx/logs:rw
    networks:
      - cigarette-network
    depends_on:
      - springboot-server

networks:
  cigarette-network:
    driver: bridge
    name: cigarette-network

